<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WS Binary Game Demo</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #222;
    color: #fff;
  }
  #game {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas {
    background: #111;
    border: 2px solid #444;
    display: block;
  }
  #hud {
    width: 260px;
    padding: 15px;
    background: #333;
    color: #fff;
    box-shadow: -3px 0 10px rgba(0,0,0,0.5);
  }
  #hud h3 {
    margin-bottom: 10px;
    font-size: 18px;
    color: #ff9800;
  }
  #info, #debug {
    font-size: 14px;
    margin-bottom: 10px;
    word-break: break-word;
  }
  p { margin-bottom: 8px; }
</style>
</head>
<body>

  <div id="game">
    <canvas id="c" width="800" height="600"></canvas>
  </div>

  <div id="hud">
    <h3>Binary WS Game</h3>
    <div id="info">Connecting...</div>
    <p>Controls: Arrow keys or WASD</p>
    <p id="debug"></p>
  </div>

  <script src="client.js"></script>
</body>
</html>
